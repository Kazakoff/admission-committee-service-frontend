<div class="modal-header">
  <h4 class="modal-title pull-left">Льготы</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="_bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #addForm="ngForm" name="PrivillegeAddForm">
    <label>Тип документа</label>
    <select class="form-control" [(ngModel)]="privillege.id" name="privillege">
      <option *ngFor="let data of privilleges" [ngValue]="data.id">{{data.name}}</option>
    </select>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" (click)="push()">Push</button>
  <button type="button" class="btn btn-default" (click)="_bsModalRef.hide()">Close</button>
</div>
