<div class="container">
  <div class="row">

    <div class="col-md-offset-3 col-md-6">
      <form class="form-horizontal" #myForm="ngForm">
        <span class="heading">Authorization</span>

        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="E-mail" [(ngModel)]="auth.email" name="email">
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group help">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="auth.password" name="password">
          <i class="fa fa-lock"></i>
          <a href="#" class="fa fa-question-circle"></a>
        </div>
        <div class="form-group">
          <button (click)="submit()" class="btn btn-default">Enter</button>
        </div> <br><br>

          <div class="alert alert-danger" [hidden]="error === undefined">
            Authorization error!
          </div>

      </form>
    </div>

  </div>
</div>
