<form #myForm="ngForm" [hidden]="!token">
  <div class="container-fluid">
    <label for="postcode">Индекс</label>
    <input type="text" class="form-control" id="postcode" placeholder="Индекс" [(ngModel)]="address.postCode" name="postcode" required><br>
    <label>Город</label>
    <ngx-select [items]="posts" optionValueField="id" optionTextField="name" [(ngModel)]="address.cityId.id"
                name="cityId" (typed)="onInputChange($event)" [allowClear]="true">
    </ngx-select>
    <small id="emailHelp" class="form-text text-muted"> Enter your city in the field above and choose it!</small>
    <br>
    <label for="street">Улица</label>
    <input type="text" class="form-control" id="street" placeholder="Улица" [(ngModel)]="address.street" name="street" required><br>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <label for="home">Дом</label>
        <input type="text" class="form-control" id="home" placeholder="Дом" [(ngModel)]="address.home" name="home" required>
      </div>
      <div class="col-sm">
        <label for="building">Корпус</label>
        <input type="text" class="form-control" id="building" placeholder="Корпус" [(ngModel)]="address.building" name="building" required>
      </div>
      <div class="col-sm">
        <label for="appartment">Квартира</label>
        <input type="text" class="form-control" id="appartment" placeholder="Квартира" [(ngModel)]="address.appartment" name="appartment" required><br>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <label for="phone">Телефон</label>
    <input type="text" class="form-control" id="phone" placeholder="Телефон" [(ngModel)]="address.phone" name="phone" required pattern="\+[0-9]{12}">
  </div> <br>

  <div class="container-fluid">
    <input type="button" [routerLink]="['/personal']" class="btn btn-danger" value="Назад" />
    <input type="button" (click)="submit(address)" [disabled]="myForm.invalid" [routerLink]="['/study']" class="btn btn-success" value="Далее" />
  </div>

</form>

<div class="alert alert-danger" role="alert" [hidden]="token">
  <strong>Forbidden! Insufficient access rights! </strong>Please <a href="/auth" class="alert-link">authorize</a> or
  <a href="/reg" class="alert-link">register</a> first! Then try come in again.
</div>
