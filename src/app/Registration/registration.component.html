<br><br><br>
<div class="container col-md-3">
  <h1>Registration</h1><br>
  <div class="contact-form">
    <form #myForm="ngForm">
      <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
        <select id="role" [(ngModel)]="registration.roleId.id" name="role" ngDefaultControl>
          <option *ngFor="let data of roles" [ngValue]="data.id">{{data.name}}</option>
        </select>
        <small id="emailHelp" class="form-text text-muted"> Enter your e-mail for registration!</small>
        <input type="email" id="email" placeholder="E-mail" [(ngModel)]="registration.email" name="email" required class="form" />
        <small id="passwordHelp" class="form-text text-muted"> Enter your password for registration!</small>
        <input type="password" id="inputPassword" placeholder="Password" [(ngModel)]="registration.password" name="password" required class="form" />
      </div>
      <div class="relative fullwidth col-xs-12">
        <button (click)="submit(registration)" [disabled]="myForm.invalid" id="submit" name="submit" class="form-btn semibold">Register</button>
      </div><br>
      <div class="alert alert-danger" [hidden]="error === undefined">
        Registration error! You did something wrong, try again!
      </div>
    </form>
  </div>
</div>
