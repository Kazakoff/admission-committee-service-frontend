<form #myForm="ngForm" [hidden]="!token">
  <div class="container-fluid">
    <label for="doctype">Документ</label>
    <select class="form-control" id="doctype" [(ngModel)]="personal.documentTypeId.id" [ngModelOptions]="{standalone: true}" name="documentTypeId" ngDefaultControl  #personaldocumentOrgan>
      <option [ngValue]="null" disabled>Choose your document type</option>
      <option *ngFor="let data of doctype; let i = index" [ngValue]="data.id">{{data.name}}</option>
    </select><br>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
    <label for="docseria">Серия документа</label>
    <select class="form-control" id="docseria" [(ngModel)]="personal.documentSeriaId.id" name="documentSeriaId" ngDefaultControl>
      <option *ngFor="let data of docseria" [ngValue]="data.id" >{{data.name}}</option>
    </select>
      </div>
      <div class="col-sm">
    <label for="documentNumber">Номер</label>
    <input type="text" class="form-control" placeholder="" id="documentNumber" [(ngModel)]="personal.documentNumber" name="documentNumber" required>
      </div>
      <div class="col-sm">
    <label for="docdate">Выдан когда</label>
    <input type="text" class="form-control" placeholder="" id="docdate" [(ngModel)]="personal.documentDate" name="documentDate"
           required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"><br>
      </div>
    </div>
  </div>

    <div class="container-fluid">
      <label for="issued">Кем выдан</label>
      <input type="text" class="form-control" id="issued" placeholder="Кем выдан" [(ngModel)]="personal.documentOrgan" name="documentOrgan" required><br>
    </div> <br><br>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
    <label for="name">Имя</label>
    <input type="text" class="form-control" placeholder="Имя" id="name" [(ngModel)]="personal.firstName" name="firstName" required>
      </div>
      <div class="col-sm">
    <label for="surname">Фамилия</label>
    <input type="text" class="form-control" placeholder="Фамилия" id="surname" [(ngModel)]="personal.lastName" name="lastName" required>
      </div>
      <div class="col-sm">
    <label for="lastname">Отчество</label>
    <input type="text" class="form-control" placeholder="Отчество" id="lastname" [(ngModel)]="personal.middleName" name="middleName" required>
      </div>
    </div>
  </div> <br><br>

  <div class="container-fluid">
    <label for="birthdate"> Дата рождения </label>
    <input type="text" class="form-control" placeholder="Дата рождения" id="birthdate" [(ngModel)]="personal.birthDate" name="birthDate"
           required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])"><br>
    <label for="birthplace">Место рождения</label>
    <input type="text" class="form-control" placeholder="Место рождения" id="birthplace" [(ngModel)]="personal.birthPlace" name="birthPlace" required><br>
  </div>

  <div class="container-fluid">
    <label for="nationality">Гражданство</label>
    <select class="form-control" id="nationality" [(ngModel)]="personal.nationalityId.id" name="nationalityId">
      <option *ngFor="let data of nationality" [ngValue]="data.id">{{data.name}}</option>
    </select>
  </div> <br><br>

  <div class="container-fluid">
    <label for="identification">Идентификационный номер</label>
    <input type="text" class="form-control" placeholder="Идентификационный номер" id="identification" [(ngModel)]="personal.identificationNumber" name="identificationNumber" required><br>
  </div>

  <div class="container-fluid">
    <input type="button" [routerLink]="['/']" class="btn btn-danger btn-lg" value="Назад" />
    <input type="button" (click)="submit(personal)" [disabled]="myForm.invalid" [routerLink]="['/address']" class="btn btn-success btn-lg" value="Далее" />
  </div>

</form>

<div class="alert alert-danger" role="alert" [hidden]="token">
  <strong>Forbidden! Insufficient access rights! </strong>Please <a href="/auth" class="alert-link">authorize</a> or
  <a href="/reg" class="alert-link">register</a> first! Then try come in again.
</div>
