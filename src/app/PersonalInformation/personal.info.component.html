<form>
  <div class="container-fluid">
    <label for="doctype">Документ</label>
    <select class="form-control" id="doctype" [(ngModel)]="personal.documentTypeId" name="documentTypeId">
      <option *ngFor="let data of doctype" [ngValue]="data.id">{{data.name}}</option>
    </select><br>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
    <label for="docseria">Серия документа</label>
    <select class="form-control" id="docseria" [(ngModel)]="personal.documentSeriaId" name="documentSeriaId">
      <option *ngFor="let data of docseria" [ngValue]="data.id">{{data.name}}</option>
    </select>
      </div>
      <div class="col-sm">
    <label for="docnumber">Номер</label>
    <input type="number" class="form-control" placeholder="" id="docnumber" [(ngModel)]="personal.documentNumber" name="documentNumber">
      </div>
      <div class="col-sm">
    <label for="docdate">Выдан когда</label>
    <input type="date" class="form-control" placeholder="" id="docdate" [(ngModel)]="personal.documentDate" name="documentDate"><br>
      </div>
    </div>
  </div>

    <div class="container-fluid">
      <label for="issued">Кем выдан</label>
      <input type="text" class="form-control" id="issued" placeholder="Кем выдан" [(ngModel)]="personal.documentOrgan" name="documentOrgan"><br>
    </div> <br><br>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
    <label for="name">Имя</label>
    <input type="text" class="form-control" placeholder="Имя" id="name" [(ngModel)]="personal.firstName" name="firstName">
      </div>
      <div class="col-sm">
    <label for="surname">Фамилия</label>
    <input type="text" class="form-control" placeholder="Фамилия" id="surname" [(ngModel)]="personal.lastName" name="lastName">
      </div>
      <div class="col-sm">
    <label for="lastname">Отчество</label>
    <input type="text" class="form-control" placeholder="Отчество" id="lastname" [(ngModel)]="personal.middleName" name="middleName">
      </div>
    </div>
  </div> <br><br>

  <div class="container-fluid">
    <label for="birthdate"> Дата рождения </label>
    <input type="date" class="form-control" placeholder="Дата рождения" id="birthdate" [(ngModel)]="personal.birthDate" name="birthDate"><br>
    <label for="birthplace">Место рождения</label>
    <input type="text" class="form-control" placeholder="Место рождения" id="birthplace" [(ngModel)]="personal.birthPlace" name="birthPlace"><br>
  </div>

  <div class="container-fluid">
    <label for="nationality">Гражданство</label>
    <select class="form-control" id="nationality" [(ngModel)]="personal.nationalityId" name="nationalityId">
      <option *ngFor="let data of nationality" [ngValue]="data.id">{{data.name}}</option>
    </select>
  </div> <br><br>

  <div class="container-fluid">
    <label for="identification">Идентификационный номер</label>
    <input type="number" class="form-control" placeholder="Идентификационный номер" id="identification" [(ngModel)]="personal.identificationNumber" name="identificationNumber"><br>
  </div> <br><br>

  <div class="container-fluid">
    <label>Пол</label>
    <div class="radio">
      <label><input type="radio" name="sexm">Мужской</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="sexw">Женский</label>
    </div>
  </div>

  <div class="container-fluid"><button class="btn btn-primary" (click)="submit(personal)">Submit</button></div>

</form>
